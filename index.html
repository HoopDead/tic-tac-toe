<!DOCTYPE HTML>
<html lang = "pl">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
      <div id = "content">
        <h1 id = "header">Tic Tac Toe</h1>
        <table>
          <tr>
            <td class = "box" id = "1" row = 1></td>
            <td class="vert box" id = "2" row = 2></td>
            <td class = "box" id = "3" row = 3></td>
          </tr>
          <tr>
            <td class="hori box" id = "4" row = 4></td>
            <td class="vert hori box" id = "5" row = 5></td>
            <td class="hori box" id = "6" row = 6></td>
          </tr>
          <tr>
            <td class = "box" id = "7" row = 7></td>
            <td class="vert box" id = "8" row = 8></td>
            <td class = "box" id = "9" row = 9></td>
          </tr>
        </table>
        <div id = 'test'><button id = "reload">REFRESH GAME</button></div>
      </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src = "app.js"></script>
        <script src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'></script>
    </body>
</html>
